language: node_js
sudo: false
node_js:
- '10'
- '11'
install:
  - yarn global add bower
  - bower install --production
  - yarn
script:
  - yarn build
  - yarn test
after_success:
- >-
  test $TRAVIS_TAG &&
  node_modules/.bin/psc-publish > .pursuit.json &&
  curl -X POST http://pursuit.purescript.org/packages \
    -d @.pursuit.json \
    -H 'Accept: application/json' \
    -H "Authorization: token ${GITHUB_TOKEN}"
